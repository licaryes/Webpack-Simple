<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.scss">
    <link rel="stylesheet" href="../node_modules/bootstrap/scss/bootstrap.scss">
    <script type="module" src="js/index.js"></script>
    <script src="/node_modules/card-info/dist/card-info.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="buy d-flex flex-column ">
    <label for="email">Почта: </label><input type="email" name="email" id="email">
    <button class="btn btn-dark " disabled id="buy">Оплатить покупку</button>
</div>

<main class="d-flex flex-column justify-content-center p-5 align-items-center">
    <div class="card-container">
        <div class="card " id="card-front">
            <div class="card-body d-flex flex-column">
                <div id="bank_container">
                    <h6>Номер&nbspкарты</h6>
                    <div id="bank">
                    </div>
                </div>
                <input type="text" max="19" class="number" id="number" value="____ ____ ____ ____">
                <div class="date d-flex">
                    <div>
                        <h6>Действует&nbspдо</h6>
                        <div class="d-flex align-items-center">
                            <input id="month">
                            <span class="d-block">/</span>
                            <input id="year">
                        </div>
                    </div>

                    <div id="brand">
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="card-back">
            <div class="card-body d-flex align-items-end justify-content-end">
                <div class="d-flex align-items-center justify-content-end">
                <div>
                    <h6 class="mx-4">CVV/CVC</h6>
                </div>
                <input class="cvv" id="cvv">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
